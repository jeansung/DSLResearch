<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta content="text/html; charset=utf_8" http-equiv="Content-Type" />
<link media="all" href="TangleKit/TangleKit.css" type="text/css" rel="stylesheet" />
<title>ballot example</title>
<script src="Tangle.js" type="text/javascript"></script>
<script src="TangleKit/mootools.js" type="text/javascript"></script>
<script src="TangleKit/sprintf.js" type="text/javascript"></script>
<script src="TangleKit/BVTouchable.jsTangleKit/TangleKit.js" type="text/javascript"></script>
<script src="ballot.js" type="text/javascript"></script>
</head>
<body onload="setupTangle();">
<h1>ballot example</h1>
<p id="ballotExample">My property is valued at $</p>
<span class="TKAdjustableNumber" data_var="myHouseValue" data_max="10000000" data_step="500000" data_min="100000">
<p>. If the levy is</p>
<span class="TKAdjustableNumber" data_var="levyPerHouse" data_max="50" data_min="1">
<p>cents per $1000, then I pay $</p>
<span data_var="myPayment" data_format="%0.2f">
<p>annually. The average house value in this district is $</p>
<span class="TKAdjustableNumber" data_var="averageHouseValue" data_max="10000000" data_step="500000" data_min="100000">
<p>, and with a levy of </p>
<span class="TKAdjustableNumber" data_var="levyPerHouse" data_max="50" data_min="1">
<p>cents per $1000 on </p>
<span class="TKAdjustableNumber" data_var="percentParticipating" data_max="100" data_min="0">
<p>%% of houses, if we collect for</p>
<span class="TKAdjustableNumber" data_var="numYears" data_max="5" data_min="0">
<p>, we can raise</p>
<span data_var="totalAmountRaised" data_format="%0.2f">
<p>in total to help the school districts.</p>
</body>
</html>
