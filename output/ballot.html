<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta content="text/html; charset=utf_8" http-equiv="Content-Type" />
<link media="all" href="dependencies/TangleKit/TangleKit.css" type="text/css" rel="stylesheet" />
<title>InteractiveHTML</title>
<script src="dependencies/Tangle.js" type="text/javascript"></script>
<script src="dependencies/TangleKit/mootools.js" type="text/javascript"></script>
<script src="dependencies/TangleKit/sprintf.js" type="text/javascript"></script>
<script src="dependencies/TangleKit/BVTouchable.js" type="text/javascript"></script>
<script src="dependencies/TangleKit/TangleKit.js" type="text/javascript"></script>
<script src="ballot.js" type="text/javascript"></script>
</head>
<body>
    <p id="ballotExample"> 
        My house is valued at $
        <span data-var="myHouseValue" class= "TKAdjustableNumber" data-min="100000" data-max="10000000" data-step="500000" data-format="undefined">
        </span>
         . If the levy is 
         <span data-var="levyPerHouse" class= "TKAdjustableNumber" data-min="1" data-max="50" data-step="1" data-format="undefined" ></span>
          cents per $1000, then I pay $
          <span  data-var="myPayment" data-format="%0.2f" ></span> 
          annually. The average house value in this district is $
          <span data-var="averageHouseValue" class= "TKAdjustableNumber" data-min="100000" data-max="10000000" data-step="500000" data-format="undefined" ></span>
            , and with a levy of 
          <span data-var="levyPerHouse" class= "TKAdjustableNumber" data-min="1" data-max="50" data-step="1" data-format="undefined" ></span> cents per $1000 on  <span data-var="percentParticipating" class= "TKAdjustableNumber" data-min="0" data-max="100" data-step="5" data-format="undefined" ></span> of houses, if we collect for <span data-var="numYears" class= "TKAdjustableNumber" data-min="0" data-max="5" data-step="1" data-format="undefined" ></span> , we can raise $<span  data-var="totalAmountRaised" data-format="0.2f" ></span> in total to help the school districts.
</p></body>
</html>
