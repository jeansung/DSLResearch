<p id="parkExample">
Suppose that an extra 
<span class="TKAdjustableNumber" data-var="tax" data-max="50" data-step="1" data-min="0"></span>

<span class="TKAdjustableNumber" data-var="percentCompliance" data-max="100" data-step="1" data-min="0"></span>

<span class="TKAdjustableNumber" data-var="newAdmission" data-max="25" data-step="1" data-min="0"></span>

<span class="TKToggle TKSwitch" data-var="newAdmissionAppliesToEveryone"><span>those who paid the charge</span> <span>everyone </span></span>

<span class="TKSwitchPositiveNegative" data-var="deltaBudget"><span>collect</span> <span>lose</span></span>
