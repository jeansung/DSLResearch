<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<meta content="text/html; charset=utf_8" http-equiv="Content-Type" />
<link media="all" href="TangleKit/TangleKit.css" type="text/css" rel="stylesheet" />
<title>SAMPLE</title>
<script src="Tangle.js" type="text/javascript"></script>
<script src="TangleKit/mootools.js" type="text/javascript"></script>
<script src="TangleKit/sprintf.js" type="text/javascript"></script>
<script src="TangleKit/BVTouchable.js" type="text/javascript"></script>
<script src="TangleKit/TangleKit.js" type="text/javascript"></script>
<script type="text/javascript">
function setUpTangle () {
    var element = document.getElementById("ballotExample");

    var tangle = new Tangle(element, {
        initialize: function () {
            this.myHouseValue = 750000;
            this.levyPerHouse = 25;
            this.averageHouseValue = 750000;
            this.numYears = 5;
            this.percentParticipating = 100;

            // Assumed constants 
            this.numHouses = 50000;
            this.perAmount = 1000;
        },
        update: function () {
            this.myPayment = (this.myHouseValue / this.perAmount) * (this.levyPerHouse / 100);
            this.totalAmountRaised = (this.averageHouseValue / this.perAmount) * this.numHouses * (this.percentParticipating / 100) * this.numYears;

        }
    });
}
</script></head>
<body onLoad="setUpTangle();">
<h1>SAMPLE</h1>
<p id="ballotExample">
My house is valued at $
<span class="TKAdjustableNumber" data-var="myHouseValue" data-max="10000000" data-step="500000" data-min="100000"></span>
 . If the levy is 
<span class="TKAdjustableNumber" data-var="levyPerHouse" data-max="50" data-step="1" data-min="1"></span>
 cents per $1000, then I pay $
<span data-var="myPayment" data-format="%0.2f"></span>
 annually. The average house value in this district is $
<span class="TKAdjustableNumber" data-var="averageHouseValue" data-max="10000000" data-step="500000" data-min="100000"></span>
 , and with a levy of 
<span class="TKAdjustableNumber" data-var="levyPerHouse" data-max="50" data-step="1" data-min="1"></span>
 cents per $1000 on  
<span class="TKAdjustableNumber" data-var="percentParticipating" data-max="100" data-step="5" data-min="0"></span>
 of houses, if we collect for 
<span class="TKAdjustableNumber" data-var="numYears" data-max="5" data-step="1" data-min="0"></span>
 , we can raise $
<span data-var="totalAmountRaised" data-format="%0.2f"></span>
 in total to help the school districts.
</p>
</body>
</html>
