<!DOCTYPE html>
<html>
  <head>
    <title>Quill Editor Demo</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Create the toolbar container -->
    <div id="toolbar">
      <button class="ql-bold">Bold</button>
      <button class="ql-italic">Italic</button>
    </div>

    <!-- Create the editor container -->
    <div id="editor">
      <div>Hello World!</div>
      <div>Some initial <b>bold</b> text</div>
      <div><br></div>
    </div>

    <!-- Include the Quill library -->
    <script type="text/javascript" src="../quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill('#editor');
      quill.addModule('toolbar', { container: '#toolbar' });
    </script>

    <script>
      quill.on('text-change', function(delta, source) {
        console.log('Editor contents have changed', delta);
      });

      quill.insertText(11, ' Bilbo');
        console.log(quill.getText());   // Should output "Hello World Bilbo!\nSome initial bold text";
    </script>
  </body>
</html>
